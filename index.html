<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="modal" class="hidden">
      <form action="#" id="login-form">
        <h1>Welcome!</h1>
        <p class="site_ex">This is the site for submitting the final assignments for Nomad Coders.</p>
        <div class="input-box">
          <input type="text" name="user_name" id="user_name" placeholder="Please enter your name here" required>
        </div>
      </form>
    </div>
    <div id="contain">
      <div class="title-box">
        <div class="page-tit"></div>
      </div>
      <div class="body-box-wrap">
        <div class="location">     
          <div class="clock">
            00:00:00
            <span></span> 
          </div>
          <div class="weater-info">
            <img src="" alt="" class="weather-icon">
            <p class="weather-ex"></p>
            <p>Now My Location is</p>
            <p class="city-name"></p>
          </div>
        </div>
        <div class="todolist">
          <form action="" id="todo-form">
            <div class="input-box">
              <p>Today To Do List Input!</p>
              <input type="text">
            </div>
          </form>
          <ul id="TodoList">
            <li>
              <button class="all-clear">모두삭제</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="api.js"></script>
    <script src="todo.js"></script>
  </body>

</html>
